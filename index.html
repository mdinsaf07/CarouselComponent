<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="load(),myfunc()">
    <!--Main starts-->
    <main>
        <div class="prev" onclick="carouselLeft()">&#8592</div>
        <div id="c"></div>
        <div class="next" onclick="carouselRight()">&#8594</div>
    </main>
        <!--Main ends-->

    <script>
        index = 0;
        //Array of all the images
        imgarr = [`<img src="./images/food1.jpg" alt="image1">`,
            `<img src="./images/food2.jpg" alt="image2">`,
            `<img src="./images/food3.jpg" alt="image3">`,
            `<img src="./images/food4.jpg" alt="image4">`,
        ];

        function load() {
            document.getElementById("c").innerHTML = imgarr[index];
        }
        //On right click, this function is called.
        function carouselRight() {
            document.getElementById("c").innerHTML = imgarr[++index % imgarr.length];
        }
        //On left click, this function is called.
        function carouselLeft() {
            if (index == 0)
                document.getElementById("c").innerHTML = imgarr[index = 3];
            else {
                document.getElementById("c").innerHTML = imgarr[--index % imgarr.length];
            }

        }
        //This function is called onload to switch slides every 5 seconds.
        function myfunc() {
            document.getElementById("c").innerHTML = imgarr[++index % imgarr.length];
            setTimeout(myfunc, 5000);
        }

    </script>
</body>

</html>
